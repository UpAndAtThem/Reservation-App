<h1 mat-dialog-title>{{'Confirm Reservation' | uppercase}}</h1>
<p>{{ data.toolName | uppercase }}</p>
<p>{{ data.date | date:'EEEE, MMMM d, y' | uppercase }}</p>
<p class='mb-5'>{{ data.time }}</p>
<div class='buttons'>
  <button mat-raised-button class='confirm-color' [mat-dialog-close]='true'>Confirm</button>
  <button mat-raised-button [mat-dialog-close]='false'>Cancel</button>
</div>

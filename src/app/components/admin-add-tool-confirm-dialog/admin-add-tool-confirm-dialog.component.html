<h1 mat-dialog-title>{{'Confirm Tool Addition' | uppercase}}</h1>
<p>Tool Name: {{ data.toolObj.toolName | titlecase }}</p>
<p>Tool Description: {{ data.toolObj.toolDescription }}</p>
<p>Needs Certification: {{ data.toolObj.userNeedsCert }}</p>
<div class='buttons'>
  <button mat-raised-button color='primary' [mat-dialog-close]='true'>Confirm</button>
  <button mat-raised-button [mat-dialog-close]='false'>Cancel</button>
</div>

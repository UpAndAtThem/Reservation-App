<div class="background">
  <div class="contact-us">
    <h1>{{'Contact Us' | uppercase }}</h1>
    <form action="">
      <label for="user-email">Your Email</label>
      <input type="text" class="mb-4" name="user-email" id="user-email"/>
      <label for="content">What's on your mind?</label>
      <textarea name="content" id="content" cols="50" rows="7" class="mb-2"></textarea>
      <button mat-raised-button class="mb-4">Send Message</button>
    </form>
  </div>
</div>

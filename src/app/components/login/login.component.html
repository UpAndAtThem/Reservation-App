<div class="background">
  <div class="login">
    <mat-card>
      <div class="log">
        <img src="../../../assets/log.png" alt="">
      </div>
      <mat-card-title class='mb-5'>{{'Login' | uppercase }}</mat-card-title>
      <mat-card-content>
        <form #f="ngForm" (ngSubmit)="onLoginSubmit(f)" class="flex">
          <div class="flex-center">
            <mat-form-field>
              <input
                required
                ngModel
                #email="ngModel"
                type="text"
                matInput
                placeholder="Email"
                name="email"
              />
            </mat-form-field>
          </div>
          <div class="flex-center">
            <mat-form-field>
              <input
                required
                ngModel
                type="password"
                matInput
                placeholder="Password"
                #password="ngModel"
                name="password"
              />
            </mat-form-field>
          </div>
          <button
            mat-raised-button
            color="success"
            type="submit"
            class="submit mt-5"
            [disabled]="f.form.invalid"
          >
            Submit
          </button>
        </form>
      </mat-card-content>
      <a routerLink="/sign_up" routerLinkActive="active" class="right mb-5">sign up</a>
    </mat-card>
  </div>
</div>
